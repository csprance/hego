name: üõ†Ô∏è Build HEGo
on:
  push:
    branches:
      - main # or your preferred branch

jobs:
  make-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or update release branch
        run: |
          # Create new release branch from main or update existing one
          git checkout -B release

          # Clear everything except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Copy addon contents to root
          git checkout main -- demo/addons/hego
          cp -r demo/addons/hego/* .
          rm -rf demo

          # Add and commit changes
          git add .
          git commit -m "Released New Version" || echo "No changes to commit"

          # Push to release branch
          git push origin release --force
